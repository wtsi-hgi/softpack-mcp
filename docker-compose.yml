version: '3.8'

services:
  softpack-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=info
    env_file:
      - .env
    volumes:
      # Mount softpack and spack installations if available
      - /opt/softpack:/opt/softpack:ro
      - /opt/spack:/opt/spack:ro
      # Mount configuration directories
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

  # Optional: PostgreSQL for metadata storage (if needed)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: softpack_mcp
      POSTGRES_USER: softpack
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - database

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: softpack-mcp-network
