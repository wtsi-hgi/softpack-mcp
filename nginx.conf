server {
    listen 80;
    server_name _;

    # Handle deployment behind a path prefix
    # Apps proxy passes requests to this host without stripping the prefix
    location ^~ /softpack-recipe-creator/api/ {
        # Strip the prefix when proxying to the backend
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Enable streaming over HTTPS (SSE)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 17280000s;
        proxy_send_timeout 17280000s;
        keepalive_timeout 17280000s;
        # Disable upstream compression and connection header to avoid buffering
        proxy_set_header Accept-Encoding "";
        proxy_set_header Connection "";
        add_header X-Accel-Buffering no;
    }

    location ^~ /softpack-recipe-creator/ {
        # Strip the prefix when proxying to the frontend
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend from localhost:3000 (published from frontend container)
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API to backend running on the host (bare metal)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Enable streaming over HTTPS (SSE)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 17280000s;
        proxy_send_timeout 17280000s;
        keepalive_timeout 17280000s;
        # Disable upstream compression and connection header to avoid buffering
        proxy_set_header Accept-Encoding "";
        proxy_set_header Connection "";
        add_header X-Accel-Buffering no;
    }
}
